<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Doomsday Algorithm</title>
  </head>
  <body>
    <div class="content">
      <p class="guess-prompt">What's the day:</p>
      <p id="date" class="guess-date"></p>
      <div class="buttons">
        <button data-day="1">Monday</button>
        <button data-day="2">Tuesday</button>
        <button data-day="3">Wednesday</button>
        <button data-day="4">Thursday</button>
        <button data-day="5">Friday</button>
        <button data-day="6">Saturday</button>
        <button data-day="0">Sunday</button>
      </div>
      <div class="results">
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
